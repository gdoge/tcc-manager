<mat-card 
id="{{training.id}}"
class="half-row">
      <mat-card-title>
        {{training.name}} 
      </mat-card-title>

      <img mat-card-image 
      *ngIf="training.imageUrl" 
      [src]=training.imageUrl
      alt="training image">

      <mat-card-subtitle>
    {{training.description}}
  </mat-card-subtitle>
  <mat-form-field 
  class="example-full-width">
    <input class="training-name-input"
    [(ngModel)]="training.name" 
    matInput placeholder="input a training name">
  </mat-form-field>
</mat-card>
