<mat-accordion>
    <mat-expansion-panel
    role="listitem" 
    class="half-row" 
    *ngFor="let training of trainings" 
    (click)="onListItemClicked($event, training)"
    [class.training-discontinued]="training.discontinued" 
    [class.training-active]="training===selectedTraining" 
    [class.training-continued]="!training.discontinued">
      <mat-expansion-panel-header>
        <mat-panel-title>
            {{training.name}}
          </mat-panel-title>
        <mat-panel-description>
        {{training.description}}
        </mat-panel-description>
      </mat-expansion-panel-header>
  
      <app-training-details
      [training]="training"
      ></app-training-details>
      <!-- <mat-form-field>
        <input matInput placeholder="First name">
      </mat-form-field>
  
      <mat-form-field>
        <input matInput placeholder="Age">
      </mat-form-field> -->
    </mat-expansion-panel>
</mat-accordion>
